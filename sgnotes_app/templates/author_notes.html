{% extends "index.html" %} 
{% block content %}
<main>
    {% if notes %}
      {% for note in notes %}
        <div class="note">
          <div class="note_header">{{ note.title }}</div>
          <br>
          <div class="note_text">{{ note.text }}</div>
          <div class="note_date-created">{{ note.timestamp }}</div>
          <div class="note_date-estimated">{{ note.deadline }}</div>
        </div>
      {% endfor %}
    {% else %} <h1>Нет заметочек :(</h1>
    {% endif %}
  </main>
  {% endblock %}
